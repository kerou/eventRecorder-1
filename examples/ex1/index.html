<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event Recorder Example 1</title>
    <script type="text/javascript" src="../../src/eventRecorder.js"></script>
    <script type="text/javascript">
        window.addEventListener("load", szko.eventRecorder.startRecording, false);
    </script>
</head>
<body>
    <input type="button" onclick="this.disabled=true" id="hello" value="Click me!" />
    <input type="button" onclick="document.querySelector('#hello').disabled=false" value="Click me too!" id="goodbye" />
    <p>To see the event log, run: <code>szko.eventRecorder.getLog()</code> on the JS console.</p>
</body>
</html>
